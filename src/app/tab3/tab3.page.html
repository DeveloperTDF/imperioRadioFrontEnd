


<ion-content [fullscreen]="true" >
  <ion-card>
    <ion-card-title class="title">PROGRAMAS 2024</ion-card-title>
  </ion-card>
  <ion-card>
    <ion-list>
      <!-- Itera sobre los items usando ngFor -->
      <ion-item *ngFor="let item of items">
        <ion-label>{{ item.title }}</ion-label>
        <audio controls class="wide-audio">
          <source [src]="item.src" type="audio/mpeg" />
          Tu navegador no soporta el elemento de audio.
        </audio>
      </ion-item>
    </ion-list>
    
  
</ion-card>
</ion-content>
